name: React CI/CD Pipeline

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push Docker Image (Multi-stage)
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/my-react-app:latest
        cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/my-react-app:cache
        cache-to: type=inline

  security_scan:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Install Trivy
      run: |
        wget https://github.com/aquasecurity/trivy/releases/download/v0.61.1/trivy_0.61.1_Linux-64bit.deb
        sudo dpkg -i trivy_0.61.1_Linux-64bit.deb

    - name: Scan Docker Image
      run: trivy image --severity CRITICAL,HIGH --no-progress ${{ secrets.DOCKERHUB_USERNAME }}/my-react-app:latest

  deploy:
    needs: security_scan
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
  
      - name: SSH Agent Setup
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
  
      - name: Deploy to Server
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 123.45.67.89 >> ~/.ssh/known_hosts
          
          ssh -o StrictHostKeyChecking=no ubuntu@123.45.67.89 << 'EOF'
            docker pull your-dockerhub-username/my-react-app:latest
            docker stop react-app || true
            docker rm react-app || true
            docker run -d --name react-app --restart=always -p 80:80 your-dockerhub-username/my-react-app:latest
          EOF

